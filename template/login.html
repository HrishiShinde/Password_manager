        label{

        }
        .user{
            color: grey;
            position: relative;
            top: 20px;
            bottom: 0px;
        }
        input:focus + label,
        input:valid + label{
            transform: translateY(2%);
        }
        input:hover + label,
        input:valid + label{
            transform: translateY(2%);
        }
    </style>
